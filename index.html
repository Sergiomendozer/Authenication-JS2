<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Import Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="./style.css">
    <!-- Link to the external JavaScript file, deferred until after the document has been parsed -->
    <script defer src="login.js"></script>
</head>
<body>
    <!-- Main container for the form -->
    <div class="container">
        <!-- The registration form -->
        <form id="form" action="/">
            <!-- Title for the form -->
            <h1>Registration</h1>
            <!-- Input field for username -->
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <!-- Placeholder for the error message -->
                <div class="error"></div>
            </div>
            <!-- Input field for email -->
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <!-- Placeholder for the error message -->
                <div class="error"></div>
            </div>
            <!-- Input field for password -->
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password">
                <!-- Placeholder for the error message -->
                <div class="error"></div>
            </div>
            <!-- Input field for confirming the password -->
            <div class="input-control">
                <label for="password2">Password again</label>
                <input id="password2"name="password2" type="password">
                <!-- Placeholder for the error message -->
                <div class="error"></div>
            </div>
            <!-- Submission button -->
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
